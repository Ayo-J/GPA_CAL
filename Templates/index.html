<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/CSS/main.css">
    <link rel="stylesheet" href="/Assets/CSS/Home.css">
    <!-- Bootstrap CSS - CDN -->
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
          <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>NSBM</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Assets/Images/logo.png" alt="NSBM Logo">
        </div>
        <nav>
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>


      <div class="centered-text">
        <p>Calculate Your GPA </p>
    </div>


    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Grade</th>
                    <th>Credits</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="courseName[]" placeholder="Enter course name"></td>
                    <td><input type="text" name="grade[]" placeholder="Enter grade"></td>
                    <td><input type="text" name="credits[]" placeholder="Enter credits"></td>
                    <td><button type="button" onclick="removeRow(this)">Remove</button></td>
                </tr>
                
                <tr>
                    <td>SE</td>
                    <td>B</td>
                    <td>2</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>OS</td>
                    <td>B+</td>
                    <td>2</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td colspan="3">Semester 1 GPA:</td>
                    <td class="gpa">1.00</td>
                </tr>
            </tbody>
        </table>
        <button class="add-course">Add Course</button>
        <button class="semester-gpa">Semester GPA</button>
    </div>





</body>
</html>
